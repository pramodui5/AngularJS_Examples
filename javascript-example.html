<!DOCTYPE html>
<html>
<head>
    <title>Javascript poc</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

</head>

<body>


<pre>Example 2</pre>
Name:<input id="textField" type="text"  /> Hallo World

<script>
	var textinput = document.getElementById('textField');
	
	textinput.addEventListener('keyup', function(){
        var text = textinput.value;
        console.log('New text is "' + text + '"');
    });
</script>

<pre>*************************</pre>

<pre>Example 4</pre>
<p>DIY One-way Data Binding</p>

Name:<input type="text" id="TextField" />
Hello <span id="userName"></span>

<script>
    var textField = document.getElementById("TextField");
        username = document.getElementById("userName");

    textField.addEventListener('keyup', function(){
        var textValue = textField.value;
        username.innerHTML = textValue;
    });
</script>


<pre>*************************</pre>

<pre>Example 5</pre>
<p>DIY One-way Data Binding with jQuery</p>

Name:<input id="textInput" type="text"/><br>
Hello <span id="nameDiv"></span>!

<script>
    $('#textInput').on('keyup', function(){
        $('#nameDiv').html($('#textInput').val());
    });
</script>









</body>
</html>
