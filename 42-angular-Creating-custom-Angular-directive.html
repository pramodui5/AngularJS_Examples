<html ng-app="countryApp">
<head>
    <meta charset="utf-8">
    <title>Simulating a RESTful service by splitting the JSON data across files.</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
    <script>
        var countryApp = angular.module('countryApp', ['ngRoute']);

        countryApp.config(function($routeProvider){
            $routeProvider.
                when('/',{
                        templateUrl: 'country-list5.html',
                        controller: 'CountryListCtrl'
                }).
                when('/:countryId', {
                        templateUrl: 'country-detail3.html',
                        controller: 'CountryDetailCtrl'
                }).
                otherwise({
                    redirectTo: '/'
                });
        });

        countryApp.factory('countries', function($http){

            return{
                list: function(callback){
                    $http({
                        method: 'GET',
                        url: 'countries-by-id.json',
                        cache: true
                    }).success(callback);
                },
                find: function(id, callback){
                    $http({
                        method: 'GET',
                        url: 'country_' + id + '.json',
                        cache: true
                    }).success(callback);
                }
            };
        });

        countryApp.directive('country', function(){
            return {
                scope: {
                    country: '='
                },
                restrict: 'A',
                templateUrl: 'country.html'
            };
        });

        countryApp.controller('CountryListCtrl', function ($scope, countries){
            countries.list(function(countries){
                $scope.countries = countries;
            });
        });

        countryApp.controller('CountryDetailCtrl', function ($scope, $routeParams, countries){
            countries.find($routeParams.countryId, function(country) {
                $scope.country = country;
            });
        });


    </script>
</head>
<body>
    <div ng-view></div>
</body>
</body>
</html>
